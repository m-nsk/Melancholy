{% extends 'base.html' %}

{% block head %}
<title>Write an entry</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Melancholy: A Smart Diary</h1>
    <br>
    <form action="/write" method="POST">
        <textarea id="write" name="write" rows="40" cols="80" placeholder="Enter today's journal entry here!"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
